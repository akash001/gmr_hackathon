<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GMR Admin Page</title>
  <link rel="stylesheet" type="text/css" href="css/app.css">
  <script src="js/angular.min.js"></script>
  <script src="js/app.js"></script>  
  <script type="text/javascript" src="js/controllers.js"></script>
</head>
<body ng-app="webAdminGMRMerchant">
<div>
  <div id="ctrl-as-exmpl" ng-controller="mlidleverCntrl as mlidtoplevel">    
    <label>Welcome: Administrator</label>
    <br/><br/>
    <label class="locationlabel">LocationID</label>
    <label class="name">Name</label>
    <label class="address">Address</label>
    <br/><br/>
    <li ng-repeat="mlid in mlids">
      <div>
        <label class="location">{{ mlid.locnId }}</label>
        <label class="name">{{ mlid.mrchNm }}</label>
        <label class="address">{{ mlid.mrchAddr }}, {{ mlid.mrchCity }}, {{ mlid.mrchCity }}, {{ mlid.mrchState }}. {{ mlid.mrchZip }}, {{mlid.mrchCtry}}</label>
        <button ng-click="toggle = !toggle">Expand this Merchant Location!</button>
      </div>     
      <div ng-show="toggle">
        <ul ng-repeat="userFeedback in mlid.userFeedbacks">
          <label class="blank"></label>
          <label class="name">{{userFeedback.mrchName}}</label>
          <label class="address">{{userFeedback.mrchAddr}}, {{ userFeedback.mrchCity }}, {{ userFeedback.mrchCity }}, {{ userFeedback.mrchState }}. {{ userFeedback.mrchZip }}, {{userFeedback.mrchCtry}}</label>
          <label class="points">Points : {{userFeedback.noOfVotes}}</label>
          <button ng-click="push_click(mlid.locnId)">Push To GMR</button>
        </ul>
      </div>
    </li>
  </div>
</div>
</body>
</html>
