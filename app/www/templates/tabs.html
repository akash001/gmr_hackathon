<head>  
    <link href="css/animate.css" rel="stylesheet">
</head>

<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top animated fadeIn tabs-background-positive tabs-color-light">

  <!-- Locations Tab -->
  <ion-tab title="Transactions" icon-off="ion-social-usd-outline" icon-on="ion-social-usd" href="#/tab/locations">
    <ion-nav-view name="tab-locations"></ion-nav-view>
  </ion-tab>

  <!-- Accounts Tab -->
  <ion-tab title="Accounts" icon-off="ion-ios-paper-outline" icon-on="ion-ios-paper" href="#/tab/accounts">
    <ion-nav-view name="tab-accounts"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Settings" icon-off="ion-ios-settings-strong" icon-on="ion-ios-settings" href="#/tab/settings">
    <ion-nav-view name="tab-settings"></ion-nav-view>
  </ion-tab>


</ion-tabs>
