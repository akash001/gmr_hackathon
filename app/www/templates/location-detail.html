<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<head>
<style>
.card
{
     margin-bottom: 3px;
     margin-top: 3px;
     padding: 7px;
     
}
</style>
</head>

<ion-view> 
<ion-nav-bar class="bar bar-header bar-positive"> 
<ion-nav-back-button>
</ion-nav-back-button> 
<ion-nav-title>
<h1 class="title">
	<b>Transaction Correction</b>
</h1>
</ion-nav-title> 
</ion-nav-bar> 

<ion-content style="background: url(img/login.jpg) center; background-size: cover;" class="animate-fade-slide-in">

<div class="card stable-bg ink ink-dark item-text-wrap">
	Transaction Details:
		<h3> <font color="Black">{{location.mrchName}}</font></h3>
	Purchase of <font color="Black">{{location.tranAmt | currency}}</font> made on
		<font color="Black">{{location.tranDt}}</font>.
</div>
<div id="map" data-tap-disabled="true" ></div>
<div class="card stable-bg ink ink-dark item-text-wrap">
	Edit Merchant Details:
		<label class="item item-input"> <span class="input-label pink">
			Name</span> <input type="text" ng-model="location.mrchName" width="100%">
		</label> <label class="item item-input"> <span
			class="input-label pink">Address</span> <input type="text"
			ng-model="location.mrchAddr">
		</label> <label class="item item-input pink"> <span
			class="input-label pink">City</span> <input type="text"
			ng-model="location.mrchCity">
		</label> <label class="item item-input pink"> <span
			class="input-label pink">State</span> <input type="text"
			ng-model="location.mrchState">
		</label> <label class="item item-input pink"> <span
			class="input-label pink">Zip</span> <input type="text"
			ng-model="location.mrchZip">
		</label>
		<div class="row">
			<div class="col col-50">
				<button class="button button-block button-positive" ng-click="update_location()">Update</button>
			</div>
			<div class="col col-50">
				<button class="button button-block button-assertive" ng-click="skip_location()">Skip</button>
			</div>
		</div>
	</div>
</ion-content> </ion-view>
