<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="location"> <ion-nav-bar
	class="bar bar-header bar-positive"> <ion-nav-back-button>
</ion-nav-back-button> <ion-nav-title>
<h1 class="title">
	<b>Location Correction: {{location.mrchName}}</b>
</h1>
</ion-nav-title> </ion-nav-bar> <ion-content> <br />
<div id="map" data-tap-disabled="true"></div>
<div class="card">
	<div class="item item-divider">Transaction Details</div>
	<div class="item item-text-wrap">
		<h2>{{location.mrchName}}</h2>
		<p>{{location.tranDt}}</p>
		<p>{{location.tranAmt | currency}}</p>
		<p>
			<a href="#" class="subdued">5 Confirmations</a>
		</p>
	</div>
</div>

<div class="card">
	<div class="item item-divider">Edit Merchant Details</div>
	<div class="item item-text-wrap">
		<label class="item item-input"> <span class="input-label pink">
			Name</span> <input type="text" ng-model="location.mrchName" width="100%">
		</label> <label class="item item-input"> <span
			class="input-label pink">Address</span> <input type="text"
			ng-model="location.mrchAddr">
		</label> <label class="item item-input pink"> <span
			class="input-label pink">City</span> <input type="text"
			ng-model="location.mrchCity">
		</label> <label class="item item-input pink"> <span
			class="input-label pink">State</span> <input type="text"
			ng-model="location.mrchState">
		</label> <label class="item item-input pink"> <span
			class="input-label pink">Zip</span> <input type="text"
			ng-model="location.mrchZip">
		</label>
		<div class="row">
			<div class="col col-50">
				<button class="button button-block button-positive" ng-click="update_location()">Update</button>
			</div>
			<div class="col col-50">
				<button class="button button-block button-assertive" ng-click="skip_location()">Skip</button>
			</div>
		</div>
	</div>
</div>
</ion-content> </ion-view>
