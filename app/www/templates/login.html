<on-view view-title="login-view" align-title="left">
  <ion-content class="padding" style="background: url(img/login.jpg) center; background-size: cover;">
  <div class="hero no-header flat">
            <div class="content">
                <div class="app-icon"></div>
                <h1>GMR</h1>
            </div>
        </div>
        
      <div class="list">
          <ion-md-input placeholder="Username" highlight-color="balanced" type="text" ng-model="data.username"></ion-md-input>
          <ion-md-input placeholder="Password" highlight-color="energized" type="password" ng-model="data.password"></ion-md-input>
      </div>
      <button class="button button-full button-assertive ink padding" ng-click="login()">Login</button>
      
      <div class="button-bar social-login">
            <button class="button button-small button-border icon-left ion-social-google button-balanced">Google+</button>
            <button class="button button-small button-border icon-left ion-social-twitter button-calm">Twitter</button>
            <button class="button button-small button-border icon-left ion-social-facebook button-positive">Facebook</button>
        </div>
  </ion-content>
</ion-view>
